<div class="row">
  <div class="col-6">
    <h1 class="mb-2 display-4 text-center"> Ajouter un utilisateur</h1>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Prenom :</label>
        <input id="firstName" class="form-control m-1" type="text" formControlName="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Nom :</label>
        <input id="lastName" class="form-control m1" type="text" formControlName="lastName" />
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input id="email" class="form-control m-1" type="email" formControlName="email" />
      </div>

      <div class="form-group" formGroupName="address">
        <h3>Adresse</h3>
        <div class="row">
          <div class="col-6">
            <label for="street">Street :</label>
            <input type="text" class="form-control m-1" id="street" formControlName="street"/>
          </div>
          <div class="col-6">
            <label for="city">Ville :</label>
            <input type="text" class="form-control m-1" id="city" formControlName="city"/>
          </div>
          
        </div>
        <div class="row">
          <div class="col-6">
            <label for="state">Etat :</label>
            <input type="text" class="form-control m-1" id="state" formControlName="state"/>
          </div>
          <div class="col-6">
            <label for="zip">Code Postal :</label>
            <input type="number" class="form-control m-1" id="zip" formControlName="zip"/>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description :</label>
        <input id="description" class="form-control" type="text" formControlName="description" />
      </div>
      <div class="form-group">
        <label for="dateBirth">Date de Naissance :</label>
        <input id="dateBirth" class="form-control" type="date" formControlName="dateBirth">
      </div>
      <button class="btn btn-success btn-lg" type="submit" [disabled]="userForm.invalid">Ajouter</button>
    </form>
  </div>
</div>
